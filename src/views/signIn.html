<div ng-controller="signInCtrl">
    <!-- <img src="../../src/img/logo.png" alt="logo"> -->
    <h1>ComMEnteR</h1>
    <form name="signInForm">
        <h2>Sign In</h2>
        <p>Please fill in this form to create an account.</p>
        <label>First Name
            <em>*</em>
            <input name="firstName" type="text" placeholder="Enter First Name" 
                required ng-model="user.firstName"
                ng-pattern="userNamePattern">
        </label>
        <label>Last Name
            <em>*</em>
            <input name="LastName" type="text" placeholder="Enter Last Name" 
                required ng-model="user.lastName"
                ng-pattern="userNamePattern">
        </label>
        <div>
            <label>Password
                <em>*</em>
                <input name="passwordInput" type="password" placeholder="Enter Password" required
                    ng-model="user.password" 
                    ng-pattern="userPasswPattern">
            </label>
            <img class="show-hide-eye" src="../../src/img/hide.png" alt="eye" ng-click="showPassw($event)">
        </div>
        <button type="submit" 
            ng-disabled="signUpForm.$invalid" 
            ng-click="signUp()">Sign In</button>
    </form>
</div>
