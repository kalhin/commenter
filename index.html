<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" type="text/html" href="./dist/app.css"> -->
    <title>Commenter></title>
</head>

<body>
    <div ng-controller="appCtrl">
        <form>
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <p>{{nameErrorMessage}}</p>
            <label>User Name
                    <em>*</em>
                <input type="text" placeholder="Enter User Name" required ng-model="user.name">
            </label>
            <p>{{passwErrorMessage}}</p>
            <label>Password
                    <em>*</em>
                <input type="password" placeholder="Enter Password" required ng-model="user.password">
            </label>
            <p>{{repeatPasswErrorMessage}}</p>
            <label>Repeat Password
                    <em>*</em>
                <input type="password" placeholder="Repeat Password" required ng-model="user.repeatPassword">
            </label>
            <label>
                <input type="checkbox" checked="checked" ng-model="user.isRememberPassword">Remember me
            </label>
            <button type="submit" ng-click="signUp()">Sign Up</button>
        </form>
    </div>

    <script src="./dist/bundle.js"></script>
</body>

</html>
